title: Juan Pan (Trista)
description: SphereEx co-founder & Apache memeber & Apache ShardingSphere PMC & Apache brpc(Incubator) mentor & Apache age(Incubator) mentor，曾负责京东数科数据库智能平台的设计与研发，现专注于分布式数据库 & 中间件生态及开源领域。被评为《2020中国开源先锋人物》。<br/><br/> used to be responsible for the design and development of the intelligent database platform of JD Digital Science and Technology. She now focuses on the distributed database & middleware ecosystem, and open-source community. Recipient of the "2020 China Open-Source Pioneer" award.
